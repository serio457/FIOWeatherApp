
<!-- 
FILE: index.html
Francesco Serio, 2019

    Landing page for the FIO Weather Application Project for Awesome Inc. 
        Allows user to enter a City and State in the United States of America and search for the weather in that location
        Presents user with Current Weather, Feels Like, High and Low, and a Description for the day
        Presents user with 5 day forecast showing High and Low and a Description for the day
        User is given the option to reset the search and search for a new (city, state) combination
    
    Access live webapp here: http://www.cs.transy.edu/fserio/WEATHER

SOURCES:
https://www.youtube.com/watch?v=wPElVpR1rwA for general refresher on HTML5 and for general understanding of API usage

https://www.youtube.com/watch?v=udXJhn9jslY for walkthough of using json files allowing for API integration.

https://www.rubyguides.com/2018/08/ruby-http-request/ for learning how to do HTTP Requests in Ruby
-->
